<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
      <h2>Mr. Roboger's Neighborhood</h2>
    <form id="be-my-neighbor">
      <div class="form-group">
        <p>Give me a number and I'll give you a word, perhaps a whole song!</p>
        <textarea id="number" name="number" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success" value="Reset">Sing!</button>
      </div>
    </form>
    <p>Return Phrase: <span id="output"></span></p>
    <br>
  </div>
</body>
</html>
